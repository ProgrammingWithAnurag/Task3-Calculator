<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="utils.css">
</head>
<body>
      <h1 class="text-center">Welcome to Calculate me!</h1>
      <div class="container flex flex-col  item-center mx-auto border">
            <div class="row">
                  <input type="text" class="input">
            </div>
            <div class="row">
                  <button class="button w-high">AC</button>
                  <button class="button">%</button>
                  <button class="button bg-color">/</button>
            </div>
            <div class="row">
                  <button class="button bg">7</button>
                  <button class="button bg">8</button>
                  <button class="button bg">9</button>
                  <button class="button bg-color">*</button>
            </div>
            <div class="row">
                  <button class="button bg">4</button>
                  <button class="button bg">5</button>
                  <button class="button bg">6</button>
                  <button class="button bg-color">-</button>
            </div>
            <div class="row">
                  <button class="button bg">1</button>
                  <button class="button bg">2</button>
                  <button class="button bg">3</button>
                  <button class="button bg-color">+</button>
            </div>
            <div class="row">
                  <button class="button bg w-high">0</button>
                  <button class="button bg">.</button>
                  <button class="button bg-color">=</button>
            </div>
      </div>



      <script src="script.js"></script>
</body>
</html>
